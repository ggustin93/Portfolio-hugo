{{ if .Site.Data.homepage.contact.enable }}
<section id="contact" class="section section--contact pt-0">
    <div class="container">
        <div class="contact">
            <h2 class="contact-title">{{ .Site.Data.homepage.contact.title }}</h2>
            <div class="row pt-2">
                <div class="col-12 col-lg-7">
                    <form action="{{ .Site.Data.homepage.contact.form.action }}" method="{{ .Site.Data.homepage.contact.form.method }}">
                        <div class="row">
                            <div class="col-12 col-sm-6">
                                <label id="full_name_label" for="full_name">{{ .Site.Data.homepage.contact.form.full_name }}</label>
                                <input type="text" name="" id="full_name"
                                       placeholder="{{ .Site.Data.homepage.contact.form.full_name }}"/>
                            </div>
                            <div class="col-12 col-sm-6">
                                    <label id="email_label" for="email">{{ .Site.Data.homepage.contact.form.email }}</label>
                                <input type="text" name="_replyto" id="email"
                                       placeholder="{{ .Site.Data.homepage.contact.form.email }}"/>
                            </div>
                        </div>
                        <div class="row pt-4">
                            <div class="col-12">
                                    <label id="message_label" for="message">{{ .Site.Data.homepage.contact.form.message }}</label>
                                <textarea name="message" id="message"
                                          cols="30" rows="3" placeholder="{{ .Site.Data.homepage.contact.form.message }}"></textarea>
                            </div>
                        </div>
                        <div class="row pt-4">
                            <div class="col-12">
                                <button type="submit" class="btn {{ .Site.Data.homepage.contact.button.class }}">
                                    <i class="{{ .Site.Data.homepage.contact.button.icon }}"></i>
                                    {{ .Site.Data.homepage.contact.button.btnText }}
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-12 col-lg-5 contact__info">
                    <h4>Contact</h4>
                    
                    <!-- Options de contact avec icônes - alignées à gauche -->
                    <div class="contact-list">
                        <!-- Calendly - Schedule a call -->
                        <div class="contact-item">
                            <a href="https://cal.com/pwablo/30min" target="_blank" class="contact-link">
                                <span class="contact-icon red">
                                    <img src="https://cdn.simpleicons.org/googlecalendar/e05d44" alt="Calendar" style="width: 18px; height: 18px; vertical-align: middle;">
                                </span>
                                Schedule a call
                            </a>
                        </div>
                        
                        <!-- WhatsApp -->
                        <div class="contact-item">
                            <a href="https://api.whatsapp.com/send/?phone=32456617260&text&type=phone_number&app_absent=0" target="_blank" class="contact-link">
                                <span class="contact-icon red">
                                    <img src="https://cdn.simpleicons.org/whatsapp/e05d44" alt="WhatsApp" style="width: 18px; height: 18px; vertical-align: middle;">
                                </span>
                                WhatsApp
                            </a>
                        </div>
                        
                        <!-- Téléphone -->
                        <div class="contact-item">
                            <a href="tel:+32456617260" class="contact-link">
                                <i class="icon-phone-line contact-icon red"></i>
                                +32 456 61 72 60
                            </a>
                        </div>
                        
                        <!-- Email -->
                        <div class="contact-item">
                            <a href="mailto:guillaume.gustin.9@gmail.com" class="contact-link">
                                <i class="icon-mail-fill contact-icon red"></i>
                                guillaume.gustin.9@gmail.com
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{{ end }}
