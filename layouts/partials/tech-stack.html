{{ if .Site.Data.homepage.about.enable }}
<section class="section rad-animation-group pb-0" id="tech-stack">
  <div class="container rad-fade-down">

    <div class="tech-stack-modern">

      <!-- All technologies in a single container -->
      <div class="tech-icons-container">

          <img src="https://cdn.simpleicons.org/react/white" alt="React" />

        </div>
        
        <div class="tech-item">
          <img src="https://cdn.simpleicons.org/angular/white" alt="Angular" />

        </div>

          <img src="https://cdn.simpleicons.org/astro/white" alt="Astro" />
          <span>Astro</span>
        </div>
        
        <div class="tech-item">
          <img src="https://cdn.simpleicons.org/ionic/white" alt="Ionic" />
          <span>Ionic</span>
        </div>
        
        <div class="tech-item">
          <img src="https://cdn.simpleicons.org/tailwindcss/white" alt="Tailwind" />
          <span>Tailwind</span>
        </div>
        
        <div class="tech-item">
          <img src="https://cdn.simpleicons.org/figma/white" alt="Figma" />
          <span>Figma</span>
        </div>
        
        <!-- Backend -->
        <div class="tech-item">
          <img src="https://cdn.simpleicons.org/nodedotjs/white" alt="Node.js" />

        </div>
        
        <div class="tech-item">
          <img src="https://cdn.simpleicons.org/python/white" alt="Python" />

        </div>
        
        <div class="tech-item">

        </div>

        </div>

    </div>
