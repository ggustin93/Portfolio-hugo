  works:
    - title: "ePRO Collection Platform"
      stack:
        - name: "Progressive Web App"
        - name: "Ionic 4" 
        - name: "Angular 8"
        - name: "GCP Authentication"
        - name: "Firestore"
        - name: "Cloud Functions"
        - name: "Cloud Messaging"
        - name: "Cloud Storage"
      description: "I developed an electronic patient-reported outcomes (ePRO) collection platform for the ImmunoSABR clinical trial. This mobile-first progressive web app includes a patient interface with task reminders via web push notifications and a clinical dashboard for healthcare professionals. The system generates and stores PDF reports securely, supporting efficient data collection while maintaining healthcare compliance standards. <br> <i> ¬© MedC2 </i>"
      button:
        icon: "icon-arrow-right"
        btnText: "User Guide"
        URL: "https://docdro.id/GjujVEE"
      image:
        x: "img/works/immuno_mock.webp"
        _2x: "img/works/immuno_mock.webp"
        original: "img/works/immuno_mock.png"
        avif: "img/works/immuno_mock.avif"
      is_even: true
      featured: true
    - title: "Patient Decision Aids"
      stack:
        - name: "Progressive Web App"
        - name: "Ionic 4" 
        - name: "Angular 8"
        - name: "Firestore"
        - name: "Cloud Functions"
        - name: "Cloud Storage"
      description: "I designed and built a decision aid application to support cancer patients in making informed treatment choices. This web app provides personalized medical information through interactive modules, educational content, and guided reflection questions. The platform generates PDF reports that can be shared to facilitate doctor-patient discussions about treatment options. <br> <i> ¬© MedC2 </i>"
      button:
        icon: "icon-arrow-right"
        btnText: "Clinical Trial"
        URL: "https://clinicaltrials.gov/ct2/show/NCT04375566"
      image:
        x: "img/works/ipda_mock.webp"
        _2x: "img/works/ipda_mock.webp"
        original: "img/works/ipda_mock.png"
        avif: "img/works/ipda_mock.avif"
      is_even: false
      featured: true
    - title: "DEC!DE Design"
      stack:
        - name: "Figma"
      description: "As a volunteer designer/developer for the non-profit organization DEC!DE (2021), I contributed to the UX/UI concept and prototype of digital tools aimed at environmental awareness. The project explored how cultural engagement could make ecological concepts more accessible through interactive interfaces. Though remaining at the conceptual stage, this work demonstrated the potential of thoughtful digital design to transform environmental education."
      button:
        icon: "icon-arrow-right"
        btnText: "Presentation"
        URL: "https://docs.google.com/presentation/d/1Op95pkfVlUjElU0VGjlVz5bk4xikbmNrjFCbzP92Ce8/edit?usp=sharing"
      image:
        x: "img/works/decide_mock.webp"
        _2x: "img/works/decide_mock.webp"
        original: "img/works/decide_mock.png"
        avif: "img/works/decide_mock.avif"
      is_even: true
      featured: false
    - title: "Pwablo"
      stack:
        - name: "Sustainable Web Design"
        - name: "Webflow"
        - name: "Figma" 
        - name: "Jamstack"
        - name: "Custom JS/HTML5/CSS3"
      button:
        enabled: true
        icon: ""
        btnText: "Visit Pwablo"
        URL: "https://www.pwablo.be/"
      image:
        x: "img/works/pwablo.webp"
        _2x: "img/works/pwablo.webp"
        original: "img/works/pwablo.png"
        avif: "img/works/pwablo.avif"
      is_even: false
      featured: true
      description: "Pwablo is my sustainable web agency creating optimized digital experiences for impact-driven organizations. I develop lightweight, performance-focused websites that align with sustainability principles. Using tools like Ecograder to help assess environmental footprint, I implement efficient web design practices to reduce digital environmental impact. I also offer workshops on sustainable digital practices, helping organizations minimize their digital footprint while delivering excellent user experiences."

    - title: "MyPatientCheck"
      stack:
        - name: "Progressive Web App"
        - name: "Angular 9" 
        - name: "Ionic 5"
        - name: "Ionic Storage"
        - name: "Cloud Functions"
      description: "During the COVID-19 pandemic, I developed the first prototype of MyPatientCheck to provide healthcare professionals with risk assessment tools for symptomatic COVID-19 patients. Based on statistics showing that 80% of confirmed cases could be treated as outpatients while 20% required hospitalization, the application aimed to support efficient patient triage and resource allocation. The app allows simulation of predictive models to support clinical decision-making. <br> <i> ¬© MedC2 </i>"
      button:
        enabled: false
        icon: ""
        btnText: ""
        URL: ""
      image:
        x: "img/works/MyPC_finalB.webp"
        _2x: "img/works/MyPC_finalB.webp"
        original: "img/works/MyPC_finalB.png"
        avif: "img/works/MyPC_finalB.avif"
      is_even: true
      featured: false

    - title: "Wadaff"
      stack:
        - name: "Google Maps API"
        - name: "Angular 8" 
        - name: "Ionic 4"
        - name: "Firestore"
        - name: "Progressive Web App"
        - name: "Gitlab CD/CI"
        - name: "Facebook API"
      description: "Wadaff (Waar is da feestje?) was a prototype developed with B. Vander Stappen (DJ and developer) before COVID-19. The application was designed to help music enthusiasts find events through features like event mapping, real-time ratings, and filtering options. The concept included potential features for event organizers, venues, and festivals to offer digital promotions. <br> <i> ¬© Wadaff </i>"
      button:
        enabled: false
        icon: ""
        btnText: ""
        URL: ""
      image:
