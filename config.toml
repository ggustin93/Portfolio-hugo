baseURL = "https://guillaumegustin.com/"
languageCode = "en-us"
theme = "raditian-free-hugo-theme"

# Configuration pour le traitement des images
[imaging]
  resampleFilter = "lanczos"
  quality = 90
  anchor = "smart"
  
  # Formats d'images modernes
  [imaging.exif]
    disableDate = true
    disableLatLong = true
    includeFields = ""
    excludeFields = ""
  
  # Configuration pour WebP et AVIF
  [imaging.webp]
    quality = 85
  
  [imaging.avif]
    quality = 80

# Plugins
[params.plugins]

  # CSS Plugins
  [[params.plugins.css]]
  URL = "css/main.css"
  [[params.plugins.css]]
  URL = "css/rad-icons.css"
  [[params.plugins.css]]
